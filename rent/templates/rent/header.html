{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">
        <link rel="shortcut icon" type="image/png" href="{% static '/images/favicon.png' %}" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>

            <img class="logo" src="{% static '/images/dlay_logo.svg' %}">

            <a href="{{ return_url }}" class="button">Go back to shop</a>
        </header>
        {% if request.session.merchant_logo %}
           <div class="merchant_logo_div"><img class="merchant_logo" src="{{ request.session.merchant_logo }}"></div>
        {% endif %}
